<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jumbotron</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
        .jumbotron{
            background-image: url(../HTML/images/cool.jpg) ;
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron bg-warning">
        <div class="container">
      <h1 class="display-4 text-light">LOREM</h1>
      <p class="lead text-light">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda est
        eum id doloremque dicta obcaecati commodi alias voluptatum quo. Totam
        quidem doloremque quae reiciendis recusandae illum inventore tempora
        nemo nihil.
      </p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="#" role="button">Read More</a>
        </div>
        <hr class="my-2">
        <ul class="list-group">
            <li class="list-group-item">Notifications
                <p class="badge badge-primary">10</p>
            </li>
            <li class="list-group-item">poke
                <p class="badge badge-primary">2</p>
            </li>
        </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
